<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>SVG D3.js - 定義比例 ( scale.linear() ) - demo 4</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <svg id="s"></svg>
  
  <script>
  var data = [
  {x:0, y:100}, 
  {x:10, y:154}, 
  {x:20, y:288}, 
  {x:30, y:187}, 
  {x:40, y:235}, 
  {x:50, y:198}, 
  {x:60, y:172}, 
  {x:70, y:134}, 
  {x:80, y:94}, 
  {x:90, y:88}
  ];

  var width = 240,
    height = 120;

  var s = d3.select('#s');

  s.attr({
      'width': width,
      'height': height,
    }).style({
      'border':'1px solid #000'
    });

  var scaleX = d3.scale.linear()
                 .range([0,width])
                 .domain([0,90]);

  var scaleY = d3.scale.linear()
                 .range([0,height])
                 .domain([0,300]);

  var line = d3.svg.line()
    .x(function(d) {
      return scaleX(d.x);
    }).y(function(d) {
      return scaleY(d.y);
    });

  s.append('path')
    .attr({
    	'd':line(data),
    	'stroke':'#09c',
    	'fill':'none'
    });
  </script>
</body>

</html>

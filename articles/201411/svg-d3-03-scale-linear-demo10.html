<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SVG D3.js - 定義比例 ( scale.linear() ) - demo 10</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <svg id="s">
  </svg>
  <script>
  var data = [
  {
    x: 0,
    y: 1.89
  }, {
    x: 1,
    y: 2.77
  }, {
    x: 2,
    y: 0.86
  }, {
    x: 3,
    y: 3.45
  }, {
    x: 4,
    y: 4.13
  }, {
    x: 5,
    y: 3.59
  }, {
    x: 6,
    y: 2.33
  }, {
    x: 7,
    y: 3.79
  }, {
    x: 8,
    y: 2.61
  }, {
    x: 9,
    y: 2.15
  }];

  var width = 240,
    height = 120;

  var s = d3.select('#s');

  s.attr({
    'width': width,
    'height': height
  }).style({
    'border': '1px solid #000'
  });


  var scaleX = d3.scale.linear()
    .range([0, width])
    .domain([0, 9]);

  var scaleY = d3.scale.linear()
    .range([height, 0])
    .domain([0, 5]);

  var line = d3.svg.line()
    .x(function(d) {
      return scaleX(d.x);
    }).y(function(d) {
      return scaleY(d.y);
    });


  s.append('path')
    .attr({
      'd': line(data),
      'stroke': '#f66',
      'fill': 'none'
    });

    console.log(scaleX(2.5));
    console.log(scaleX.invert(66.6667));
  </script>
</body>

</html>

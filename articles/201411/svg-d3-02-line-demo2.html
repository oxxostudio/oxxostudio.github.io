<!DOCTYPE html>
<html lang="tw">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>SVG D3.js - 繪製線段 - demo1</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <script>
var data = [
  {x:10,y:10},
  {x:50,y:100},
  {x:60,y:50},
  {x:100,y:30}
];

var svg = d3.select('body')
  .append('svg')
  .attr({
    'width':800,
    'height':800
  });

//var svg = d3.select('svg');


//linear(default)
var line1 = d3.svg.line()
              .x(function(d){
                return d.x;
              })
              .y(function(d){
                return d.y;
              });

svg.append('path')
    .attr({ 
      'd':line1(data),
      'y':0,
      'stroke':'#000',
      'stroke-width':'5px',
      'fill':'none' 
    });


//linear-closed
var line2 = d3.svg.line()
              .x(function(d){
                return d.x;
              })
              .y(function(d){
                return d.y;
              })
              .interpolate('linear-closed');

svg.append('path')
    .attr({ 
      'd':line2(data),
      'stroke':'#000',
      'stroke-width':'5px',
      'fill':'none' ,
      'transform':'translate(0,130)'
    });


//step
var line3 = d3.svg.line()
              .x(function(d){
                return d.x;
              })
              .y(function(d){
                return d.y;
              })
              .interpolate('step');

svg.append('path')
    .attr({ 
      'd':line3(data),
      'stroke':'#000',
      'stroke-width':'5px',
      'fill':'none' ,
      'transform':'translate(0,260)'
    });


//step-before
var line4 = d3.svg.line()
              .x(function(d){
                return d.x;
              })
              .y(function(d){
                return d.y;
              })
              .interpolate('step-before');

svg.append('path')
    .attr({ 
      'd':line4(data),
      'stroke':'#000',
      'stroke-width':'5px',
      'fill':'none' ,
      'transform':'translate(130,0)'
    });


//step-after
var line5 = d3.svg.line()
              .x(function(d){
                return d.x;
              })
              .y(function(d){
                return d.y;
              })
              .interpolate('step-after');

svg.append('path')
    .attr({ 
      'd':line5(data),
      'stroke':'#000',
      'stroke-width':'5px',
      'fill':'none' ,
      'transform':'translate(130,130)'
    });


//basis
var line6 = d3.svg.line()
              .x(function(d){
                return d.x;
              })
              .y(function(d){
                return d.y;
              })
              .interpolate('basis');

svg.append('path')
    .attr({ 
      'd':line6(data),
      'stroke':'#000',
      'stroke-width':'5px',
      'fill':'none' ,
      'transform':'translate(130,260)'
    });



//basis-open
var line7 = d3.svg.line()
              .x(function(d){
                return d.x;
              })
              .y(function(d){
                return d.y;
              })
              .interpolate('basis-open');

svg.append('path')
    .attr({ 
      'd':line7(data),
      'stroke':'#000',
      'stroke-width':'5px',
      'fill':'none' ,
      'transform':'translate(260,0)'
    });


//basis-closed
var line8 = d3.svg.line()
              .x(function(d){
                return d.x;
              })
              .y(function(d){
                return d.y;
              })
              .interpolate('basis-closed');

svg.append('path')
    .attr({ 
      'd':line8(data),
      'stroke':'#000',
      'stroke-width':'5px',
      'fill':'none' ,
      'transform':'translate(260,130)'
    });


//bundle
var line8 = d3.svg.line()
              .x(function(d){
                return d.x;
              })
              .y(function(d){
                return d.y;
              })
              .interpolate('bundle');

svg.append('path')
    .attr({ 
      'd':line8(data),
      'stroke':'#000',
      'stroke-width':'5px',
      'fill':'none' ,
      'transform':'translate(260,260)'
    });


//cardinal 
var line8 = d3.svg.line()
              .x(function(d){
                return d.x;
              })
              .y(function(d){
                return d.y;
              })
              .interpolate('cardinal');

svg.append('path')
    .attr({ 
      'd':line8(data),
      'stroke':'#000',
      'stroke-width':'5px',
      'fill':'none' ,
      'transform':'translate(390,0)'
    });


//cardinal-open 
var line8 = d3.svg.line()
              .x(function(d){
                return d.x;
              })
              .y(function(d){
                return d.y;
              })
              .interpolate('cardinal-open');

svg.append('path')
    .attr({ 
      'd':line8(data),
      'stroke':'#000',
      'stroke-width':'5px',
      'fill':'none' ,
      'transform':'translate(390,130)'
    });


//cardinal-closed 
var line8 = d3.svg.line()
              .x(function(d){
                return d.x;
              })
              .y(function(d){
                return d.y;
              })
              .interpolate('cardinal-closed');

svg.append('path')
    .attr({ 
      'd':line8(data),
      'stroke':'#000',
      'stroke-width':'5px',
      'fill':'none' ,
      'transform':'translate(390,260)'
    });


//monotone
var line8 = d3.svg.line()
              .x(function(d){
                return d.x;
              })
              .y(function(d){
                return d.y;
              })
              .interpolate('monotone');

svg.append('path')
    .attr({ 
      'd':line8(data),
      'stroke':'#000',
      'stroke-width':'5px',
      'fill':'none' ,
      'transform':'translate(520,0)'
    });


  </script>

</body>

</html>

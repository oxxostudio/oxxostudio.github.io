<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>深入解析 CSS Flexbox demo7</title>
</head>
<style>
	body{
		margin:20px;
		font-family:"Verdana";
		font-size:12px;
		color:#fff;
	}
	.nowrap,
	.wrap,
	.wrap-reverse{
		display:inline-flex;
		flex-wrap:wrap;
		width:180px;
		height:80px;
		margin:5px 5px 40px;
		border:1px solid #000;
		vertical-align: top;
	}
	.column{
		flex-direction:column;
		width:120px;
		height:180px;
	}
	.nowrap{
		flex-wrap:nowrap;
	}
	.wrap{
		flex-wrap:wrap;
	}
	.wrap-reverse{
		flex-wrap:wrap-reverse;
	}
	.align-content div{
		width:30px;
		height:30px;
		margin:5px;
		background:#069;
	}
	.column div{
		background:#f50;
	}
</style>

<body>
<div class="nowrap align-content">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
</div>
<div class="wrap align-content">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
</div>
<div class="wrap-reverse align-content">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
</div>
<div class="nowrap column align-content">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
</div>
<div class="wrap column align-content">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
</div>
<div class="wrap-reverse column align-content">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
</div>
<span>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>SVG D3.js - transition 基本篇 demo6</title>
</head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- <script src="/js/lib/d3.v3.min.js"></script> -->


<style>
	div{
		position:absolute;
		display:inline-block;
		box-sizing: border-box;
		top:30px;
		width:100px;
		height:100px;
		padding:5px;
		font-size:12px;
		color:#fff;
	}
	.box1{
		left:10px;
		background:#c00;
	}
	.box2{
		left:120px;
		background:#095;
	}
	.box3{
		left:230px;
		background:#069;
	}
</style>
<body>
	<button onclick="d3Transition()">RESET</button>
	<br/>
  <div class="box1">
  </div>
  <div class="box2">
  </div>
  <div class="box3">
  </div>

	<script>
	d3Transition();
	function d3Transition(){
		d3.selectAll('div')
		  .style({
				'top':'30px'
		  });
		d3.select('.box1')
			.transition()
			.call(foo);
		d3.select('.box2')
			.transition()
			.duration(1000)
			.call(foo);
		d3.select('.box3')
			.transition()
			.duration(1000)
			.delay(500)
			.call(foo);
	}
	function foo(t){
		t.style({
				'top':'100px'
			});
	}
	</script>
</body>

</html>

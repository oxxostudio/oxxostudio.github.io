<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>點擊後的 CSS 載入效果 demo</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
	  $(function(){
		  var timer;
		  $('.btn').on('click',function(){
		    $('.btn').addClass('click');
		    clearTimeout(timer);
		    timer = setTimeout(function(){
		      $('.btn').removeClass('click');
		    },2000);
		  });
		});
  </script>
  <style>
		  body {
		    margin: 50px;
		  }
		  .btn,
		  .btn::before {
		    width: 200px;
		    height: 30px;
		    line-height: 30px;
		    text-align: center;
		    border-radius: 3px;
		  }
		  .btn {
		    position: relative;
		    background: #5ad;
		    color: #fff;
		    cursor: pointer;
		  }
		  .btn::before {
		    content: "loading";
		    position: absolute;
		    z-index: 2;
		    top: 0;
		    left: 0;
		    display: none;
		    color: #fff;
		    text-shadow: rgba(100, 0, 0, 1) 0 0 3px;
		    background: -webkit-linear-gradient(45deg, #fc0 0%, #fc0 20%, #fa0 20%, #fa0 45%, #fc0 45%, #fc0 70%, #fa0 70%, #fa0 95%, #fc0 95%, #fc0 100%);
		    background-size: 30px 30px;
		    background-position: 0 0;
		    -webkit-animation: click 1s infinite linear;
		  }
		  .btn.click::before {
		    display: block;
		  }
		  @-webkit-keyframes "click" {
		    0% {
		      background-position: 0 0;
		    }
		    100% {
		      background-position: 30px 0;
		    }
		  }
  </style>
</head>

<body>
	 <div class="btn">click me</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>SVG D3.js - 序數比例尺 ( ordinal ) demo9</title>
</head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- <script src="/js/lib/d3.v3.min.js"></script> -->
<body>
	<svg id="s"></svg>
	<script>
		var data=[
		  {x:'a',y:75},
		  {x:'b',y:58},
		  {x:'c',y:62},
		  {x:'d',y:81},
		  {x:'e',y:96},
		  {x:'f',y:50},
		  {x:'g',y:73},
		  {x:'h',y:89},
		  {x:'i',y:79},
		  {x:'j',y:53}
		];

		var s = d3.select('svg');
		
	  s.attr({
	      'width': 100,
	      'height': 100,
	    }).style({
	      'border':'1px solid #000'
	    });

		var height = 100,
		    width = 100;

		var scaleX = d3.scale 
		               .ordinal() 
		               .domain(data.map(function(d){return(d.x);}))
		               .rangeRoundBands([0, width],4,0);

		var scaleY = d3.scale
		               .linear()
		               .domain([0,150])
		               .range([height, 0]);

		var line = d3.svg.line()
							   .x(function(d) {
							      return scaleX(d.x);
							   }).y(function(d) {
							      return scaleY(d.y);
							   });

		for(var i=0;i<10;i++){
			console.log(scaleX(data[i].x));
		}

		
	  s.append('path')
	   .attr({
	    	'd':line(data),
	    	'stroke':'#09c',
	    	'fill':'none'
	   });


	</script>
</body>
</html>

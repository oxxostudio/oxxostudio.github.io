<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>徹底理解 CSS Box Model ( 盒子模型 ) demo 04 - OXXO.STUDIO</title>
<style>
  #out{
    border:2px solid #000;
    display:table;
    padding:20px;
  }
  #a, #b{
    width:100px;
    height:100px;
    padding:20px;
    background:#f00;
  }
  #b{
    box-sizing:border-box;
    background:#00f;
  }
</style>
</head>

<body>
  <div id="out">
    <div id="a"></div>
    <div id="b"></div>
  </div>

  <!-- 下方為教學文連結 -->

  <style>
    body {
      padding-bottom: 100px;
    }

    #info {
      position: fixed;
      z-index: 999;
      bottom: 20px;
      left: 0px;
      background: #222;
      padding: 20px 30px;
      color: #fff;
      box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
      border-radius: 0 5px 5px 0;
    }

    #info a {
      color: #0bf;
      transition: .2s;
    }

    #info a:hover {
      color: #6df;
    }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
    var href = location.href;
    var page = href.split("demo/");
    var name = page[1].split("-demo")[0];
    var title = document.querySelector('title').innerHTML;
    document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
    document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>

</html>

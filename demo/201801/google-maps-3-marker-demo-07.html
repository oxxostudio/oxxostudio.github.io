<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>Google Maps API - 地圖標記 ( Marker ) demo 06 - OXXO.STUDIO</title>
  <style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  
  #map {
    height: 100%;
    width: 100%;
    background: #000;
  }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
  var map;

  function initMap() {
    var position1 = {
      lat: 25.0339031,
      lng: 121.5623212
    };
    var position2 = {
      lat: 25.0340031,
      lng: 121.5625000
    };
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 18,
      center: position1
    });
    var marker1 = new google.maps.Marker({
      position: position1,
      map: map,
      icon:'http://www.oxxostudio.tw/img/articles/201801/google-maps-3-marker-icon.png',
      zIndex:1
    });
    var marker2 = new google.maps.Marker({
      position: position2,
      map: map,
      icon:'http://www.oxxostudio.tw/img/articles/201801/google-maps-3-marker-icon.png',
      zIndex:2
    });
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYBMYS-eSUwFL3Z1cn5P2bNWrVIr27Cgc&callback=initMap" async defer></script>
  
  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>

</html>

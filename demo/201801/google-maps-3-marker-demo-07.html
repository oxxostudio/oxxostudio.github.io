<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <title>Google Maps (3) - 地圖標記 demo 06</title>
  <style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  
  #map {
    height: 100%;
    width: 100%;
    background: #000;
  }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
  var map;

  function initMap() {
    var position1 = {
      lat: 25.0339031,
      lng: 121.5623212
    };
    var position2 = {
      lat: 25.0340031,
      lng: 121.5625000
    };
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 18,
      center: position1
    });
    var marker1 = new google.maps.Marker({
      position: position1,
      map: map,
      icon:'http://www.oxxostudio.tw/img/articles/201801/google-maps-3-marker-icon.png',
      zIndex:1
    });
    var marker2 = new google.maps.Marker({
      position: position2,
      map: map,
      icon:'http://www.oxxostudio.tw/img/articles/201801/google-maps-3-marker-icon.png',
      zIndex:2
    });
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYBMYS-eSUwFL3Z1cn5P2bNWrVIr27Cgc&callback=initMap" async defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <title>Google Maps (5) - 地圖標記點擊事件 demo 02</title>
  <style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  
  #map {
    height: 100%;
    width: 100%;
    background: #000;
  }

  </style>
</head>

<body>
  <div id="map"></div>
  <script>
  var map;
  var a = -1;

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17,
      center: {
        lat: 25.0336962,
        lng: 121.5643673
      }
    });

    var marker = new google.maps.Marker({
      position: {
        lat: 25.0336962,
        lng: 121.5643673
      },
      map: map
    });

    var infowindow = new google.maps.InfoWindow({
      content: '<h1>大家好</h1>'
    });

    google.maps.event.addListener(infowindow, 'closeclick', function(){
      a = a * -1;
    });

    marker.addListener('click',function(){
      a = a * -1;
      if(a > 0){
        infowindow.open(map, marker);
      }else{
        infowindow.close();
      }
    });
  }

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYBMYS-eSUwFL3Z1cn5P2bNWrVIr27Cgc&callback=initMap" async defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <title>Google Maps (6) - 設計地圖標記圖案 demo 01</title>
  <style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  
  #map {
    height: 100%;
    width: 100%;
    background: #000;
  }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
  var map;
  position = {
    lat: 25.0336962,
    lng: 121.5643673
  };

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17,
      center: position
    });

    var marker = new google.maps.Marker({
      position: position,
      map: map,
      icon: {
        url: 'http://maps.google.com/mapfiles/ms/micons/cabs.png',
        scaledSize: new google.maps.Size(50, 150)
      }
    });
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYBMYS-eSUwFL3Z1cn5P2bNWrVIr27Cgc&callback=initMap" async defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Media Queries 詳細介紹 - demo 02 - OXXO.STUDIO</title>
  <style>
    h1{
      font-size:30px;
    }
    @media (orientation: portrait), (max-width:200px){
      h1{
        font-size:50px;
        color:red;
      }
    }
  </style>
</head>
<body>
  <h1>測試</h1>
  <style>
    #info {
      position: fixed;
      z-index: 999;
      bottom: 20px;
      left: 0px;
      background: #222;
      padding: 20px 30px;
      color: #fff;
      box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
      border-radius: 0 5px 5px 0;
    }

    #info a {
      color: #0bf;
      transition: .2s;
    }

    #info a:hover {
      color: #6df;
    }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
    var href = location.href;
    var page = href.split("demo/");
    var name = page[1].split("-demo")[0];
    var title = document.querySelector('title').innerHTML;
    document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
    document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>
</html>

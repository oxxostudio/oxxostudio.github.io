<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="oxxo.studio">
    <meta name="copyright" content="oxxo.studio">
    <title>Google Maps API - 取得目前經緯度並標記 demo 01 - OXXO.STUDIO</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
            background: #000;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var geolocation = 'https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyAYBMYS-eSUwFL3Z1cn5P2bNWrVIr27Cgc';
        (function() {
            xhr = new XMLHttpRequest();
            xhr.open('POST', geolocation);
            xhr.onload = function () {
                var response = JSON.parse(this.responseText);
                console.log(response);
            }
            xhr.send();
        })();
    </script>
    <style>
        #info {
            position: fixed;
            z-index: 999;
            bottom: 20px;
            left: 0px;
            background: #222;
            padding: 20px 30px;
            color: #fff;
            box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
            border-radius: 0 5px 5px 0;
        }

        #info a {
            color: #0bf;
            transition: .2s;
        }

        #info a:hover {
            color: #6df;
        }
    </style>
    <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
    <script>
        var href = location.href;
        var page = href.split("demo/");
        var name = page[1].split("-demo")[0];
        var title = document.querySelector('title').innerHTML;
        document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
        document.getElementById('infoLink').innerHTML = title.split("demo")[0];
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>CSS 垂直置中的七個方法 demo1</title>
</head>
<style>
	.like-table{
		display:table-cell;
	}
	td,
	.like-table{
		width:150px;
		height:100px;
		border:1px solid #000;
		vertical-align: middle;
	}
	td div,
	.like-table div{
		width:100px;
		height:50px;
		margin:0 auto;
		color:#fff;
		font-size:12px;
		line-height: 50px;
		text-align: center;
		background:#c00;
	}
	.like-table div{
		background:#069;
	}
</style>

<body>
<table>
	<tr>
		<td>
			<div>表格垂直置中</div>
		</td>
	</tr>
</table>
<div class="like-table">
	<div>假的表格垂直置中</div>
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>CSS 垂直置中的七個方法 demo1</title>
</head>
<style>
	.like-table{
		display:table-cell;
	}
	td,
	.like-table{
		width:150px;
		height:100px;
		border:1px solid #000;
		vertical-align: middle;
	}
	td div,
	.like-table div{
		width:100px;
		height:50px;
		margin:0 auto;
		color:#fff;
		font-size:12px;
		line-height: 50px;
		text-align: center;
		background:#c00;
	}
	.like-table div{
		background:#069;
	}
</style>

<body>
<table>
	<tr>
		<td>
			<div>表格垂直置中</div>
		</td>
	</tr>
</table>
<div class="like-table">
	<div>假的表格垂直置中</div>
</div>
	
  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
		font-size:16px;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>

</html>

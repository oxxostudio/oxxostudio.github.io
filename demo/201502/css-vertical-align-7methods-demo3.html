<head>

  <title>CSS 垂直置中的七個方法 demo3</title>
</head>
<style>
	.use-absolute{
		position: relative;
		width:200px;
		height:150px;
		border:1px solid #000;
	}
	.use-absolute div{
		position: absolute;
		width:100px;
		height:50px;
		top:0;
		right:0;
		bottom:0;
		left:0;
		margin:auto;
		background:#f60;
	}
</style>

<body>
<div class="use-absolute">
	<div></div>
</div>
</body>

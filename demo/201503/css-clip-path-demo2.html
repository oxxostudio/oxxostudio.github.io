<!DOCTYPE html>

<head>

	<title>運用 clip-path 的純 CSS 形狀變換 - demo2</title>

		.a{
		  width:100px;
		  height:100px;
		  background:#aaa;
		  -webkit-clip-path:ellipse(25% 50% at 50% 50%);
		}
	</style>
</head>
<body>
	<div class="a"></div>
</body>

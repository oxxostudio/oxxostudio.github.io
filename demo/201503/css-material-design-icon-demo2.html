<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>純 CSS Material Design 風格按鈕 - demo2</title>
	<style>
	.a{
	  position:absolute;
	  top:50px;
	  left:50px;
	  width:100px;
	  height:100px;
	  border-radius:50%;
	  background:#363;
	  transition:.2s;
	  cursor:pointer;
	}
	.a:before,.a:after{
	  content:"";
	  position:absolute;
	  width:20px;
	  height:0;
	  top:38px;
	  border-style:solid;
	  border-width:0 0 24px 0; 
	  transform:scale(.5,2);
	}
	.a:before{
	  left:27px;
	  border-color:#fff rgba(255,255,255,0) #fff rgba(255,255,255,0);
	  transition:.2s;
	}
	.a:after{
	  left:54px;
	  border-color: rgba(255,255,255,0) rgba(255,255,255,0) #fff #fff ;
	  transition:.2s;
	}
	.a:hover:before{
	  top:26px;
	  left:45px;
	  width:0;
	  transform:scale(2,1.17) rotate(90deg);
	  border-width:0 0 24px 24px; 
	}
	.a:hover:after{
	  top:53px;
	  left:45px;
	  width:0;
	  transform:scale(2,1.17) rotate(90deg);
	  border-width:0 24px 24px 0; 
	}
	.a:hover{
	  background:#095;
	  transition:.4s;
	}
	.a:active:before{
	  border-width:0 0 24px 0;
	  width:22px;
	  top:26px;
	  left:38px;
	  transition:.4s;
	}
	.a:active:after{
	  border-width:0 0 24px 0;
	  width:22px;
	  top:50px;
	  left:38px;
	  transition:.4s;
	}
	.a:active{
	  transform:rotate(180deg);
	  background:#0a9;
	}
	</style>
</head>
<body>
  <div class="a"></div>
</body>
</html>

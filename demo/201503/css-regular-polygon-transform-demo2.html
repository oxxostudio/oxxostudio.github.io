<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>單一 div 的正多邊形變換 ( 純 CSS ) - demo2</title>
	<style>
		div{
			display:inline-block;
			margin:2px;
		}
		.a{
	    width:100px;
	    height:100px;
	    background:#c00;
		}
		.b{
	    width:0;
	    height:0;
	    border-width:50px;
	    border-style:solid;
	    border-color:#095;
		}
		.c{
	    width:100px;
	    height:0;
	    border-width:0 0 100px;
	    border-style:solid;
	    border-color:#069;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
</body>
</html>

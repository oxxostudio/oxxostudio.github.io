<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>改變 HTML5 range 樣式的兩種方法 demo4</title>
	<style>
		input[type="range"]{
		  -webkit-appearance: none;
		  border-radius:2px;
		  width:200px;
		  height:3px;
		  background-image:-webkit-linear-gradient(left ,#f22 0%,#f22 50%,#fff 50%, #fff 100%);
		  box-shadow:inset #ebb 0 0 5px;
		  outline : none;
		  transition:.1s;
		}
		input[type="range"]::-webkit-slider-thumb{
		  -webkit-appearance: none;
		  width:10px;
		  height:10px;
		  background:#f22;
		  border-radius:50%;
		  transition:.1s;
		}
		
		input[type="range"]::-webkit-slider-thumb:hover,
		input[type="range"]::-webkit-slider-thumb:active{
		  width:16px;
		  height:16px;
		}
	</style>
	<script src="https://www.oxxostudio.tw/js/lib/jquery.min.js"></script>
	<script>	
		$(function(){
		  var r = $('input');
		  r.on('mouseenter',function(){
		    var p = r.val();
		    r.on('click',function(){
		      p = r.val();
		      bg(p);
		    });
		    r.on('mousemove',function(){
		      p = r.val();
		      bg(p);
		    });
		  });
		  function bg(n){
		      r.css({
		        'background-image':'-webkit-linear-gradient(left ,#f22 0%,#f22 '+n+'%,#fff '+n+'%, #fff 100%)'
		      });
		  }
		});
	</script>
</head>
<body>
	<input type="range" min="0" max="100" step="1" value="50">
		
  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
		font-size:16px;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>純 CSS Material Design 風格按鈕 demo1</title>
	<style>
	body{
	  background:#fff;
	}
	.a{
	  position:absolute;
	  width:0;
	  height:0;
	  border-width:50px;
	  border-style:solid;
	  border-color:#c00 ;
	  transition:1s;
	}
	.b{
	  position:absolute;
	  left:120px;
	  width:100px;
	  height:0;
	  background:#069;
	  border-width:0 0 100px 0;
	  border-style:solid;
	  border-color:#fff #fff #069 #fff ;
	  transition:1s;
	}
	.a:hover{
	  border-color:#fff #fff #c00 #fff ;
	}
	.b:hover{
	  border-width:50px;
	  background:#069;
	  border-color:#fff #fff #069 #fff ;
	  width:0;
	  height:0;
	}
	</style>
</head>
<body>
	<div class="a"></div>
  <div class="b"></div>

  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
		font-size:16px;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>運用 clip-path 的純 CSS 形狀變換 - demo11</title>
	<style>
		.s{
		  position:absolute;
		  top:0;
		  left:80px;
		  width:100px;
		  height:100px;
		  -webkit-animation:s 2s infinite alternate;
		}
		.s div{
		  position:absolute;
		  top:0;
		  left:0;
		  width:100%;
		  height:100%;
		}
		.a{
		  background:#c00;
		  -webkit-clip-path: polygon(0% 0%, 0% 100%, 50% 50%);
		  -webkit-animation:a 2s infinite alternate;
		}
		.b{
		  background:#c00;
		  -webkit-clip-path: polygon(0% 0%, 100% 0%, 50% 50%);
		  -webkit-animation:b 2s infinite alternate;
		}
		.c{
		  background:#c00;
		  -webkit-clip-path: polygon(100% 0%, 100% 100%, 50% 50%);
		  -webkit-animation:c 2s infinite alternate;
		}
		.d{
		  background:#c00;
		  -webkit-clip-path: polygon(100% 100%, 0% 100%, 50% 50%);
		  -webkit-animation:d 2s infinite alternate;
		}



		@-webkit-keyframes a{
		  0%,10%{
		    background:#c00;
		    -webkit-clip-path: polygon(0% 0%, 0% 100%, 50% 50%);
		  }
		  90%,100%{
		    background:#069;
		    -webkit-clip-path: polygon(0% 100%, 25% 100%, 12.5% 0%);
		  }
		}
		@-webkit-keyframes b{
		  0%,10%{
		    background:#c00;
		    -webkit-clip-path: polygon(0% 0%, 100% 0%, 50% 50%);
		  }
		  90%,100%{
		    background:#095;
		    -webkit-clip-path: polygon(25% 0%, 50%  0%,37.5% 100%);
		  }
		}
		@-webkit-keyframes c{
		  0%,10%{
		    background:#c00;
		    -webkit-clip-path: polygon(100% 0%, 100% 100%, 50% 50%);
		  }
		  90%,100%{
		    background:#f80;
		    -webkit-clip-path: polygon(62.5% 0%,75% 100%,50% 100%);
		  }
		}
		@-webkit-keyframes d{
		  0%,10%{
		    background:#c00;
		    -webkit-clip-path: polygon(100% 100%, 0% 100%, 50% 50%);
		  }
		  90%,100%{
		    background:#f69;
		    -webkit-clip-path: polygon(100% 0%,87.5% 100%, 75% 0%);
		  }
		}
		@-webkit-keyframes s{
		  0%,10%{
		    top:20px;
		    left:100px;
		    width:100px;
		    height:100px;
		  }
		  90%,100%{
		    top:40px;
		    left:20px;
		    width:250px;
		    height:60px;
		  }
		}
	</style>
</head>
<body>
  <div class="s">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
  </div>
</body>
</html>

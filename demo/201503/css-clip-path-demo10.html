<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>運用 clip-path 的純 CSS 形狀變換 - demo10</title>
	<style>
		.s{
		  width:100px;
		  height:87px;
		  -webkit-animation:s 5s infinite linear alternate;
		}
		.a{
		  width:100%;
		  height:100%;
		  -webkit-clip-path:polygon(0% 100%, 50%  0%,100% 100%,100% 100%,100% 100%,100% 100%,100% 100%,100% 100%);
		  -webkit-animation:a 5s infinite linear alternate;
		}
		@-webkit-keyframes s{
		  0%,5%{
		    width:115px;
		    height:100px;
		  }
		  24%{
		    width:100px;
		    height:100px;
		  }
		  43%{
		    width:105px;
		    height:100px;
		  }
		  62%{
		    width:114px;
		    height:100px;
		  }
		  81%{
		    width:103px;
		    height:100px;
		  }
		  95%,100%{
		    width:100px;
		    height:100px;
		  }
		}
		@-webkit-keyframes a{
		  0%,5%{
		  background:#c00;
		  -webkit-clip-path:polygon(
		    0% 100%,
		    50%  0%,
		    100% 100%,
		    100% 100%,
		    100% 100%,
		    100% 100%,
		    100% 100%,
		    100% 100%
		    );
		  }
		  24%{
		  background:#069;
		  -webkit-clip-path:polygon(
		    0% 100%,
		    0% 0%,
		    100% 0%,
		    100% 100%,
		    100% 100%,
		    100% 100%,
		    100% 100%,
		    100% 100%
		    );
		  }
		  43%{
		  background:#095;
		  -webkit-clip-path:polygon(
		    19.14% 100%,
		    0% 38.31%,
		    50% 0%,
		    100% 38.31%,
		    80.86% 100%,
		    80.86% 100%,
		    80.86% 100%,
		    80.86% 100%
		    );
		  }
		  62%{
		  background:#f80;
		  -webkit-clip-path:polygon(
		    25% 100%,
		    0% 50%,
		    25% 0%,
		    75% 0%,
		    100% 50%,
		    75% 100%,
		    75% 100%,
		    75% 100%
		    );
		  }
		  81%{
		  background:#09c;
		  -webkit-clip-path:polygon(
		    27.68% 100%,
		    0% 64.22%,
		    10.09% 19.72%,
		    50% 0%,
		    90.18% 19.72%,
		    100% 64.22%,
		    72.32% 100%,
		    72.32% 100%
		    );
		  }
		  95%,100%{
		  background:#f69;
		  -webkit-clip-path:polygon(
		    29.34% 100%,
		    0% 70.66%,
		    0% 29.34%,
		    29.34% 0%,
		    70.66% 0%,
		    100% 29.34%,
		    100% 70.66%,
		    70.66% 100%
		    );
		  }
		}
	</style>
</head>
<body>
  <div class="s">
    <div class="a"></div>
  </div>
</body>
</html>

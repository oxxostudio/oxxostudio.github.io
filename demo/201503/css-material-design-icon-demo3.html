<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>純 CSS Material Design 風格按鈕 - demo3</title>
	<style>
	.b{
	  position:absolute;
	  top:50px;
	  left:160px;
	  width:100px;
	  height:100px;
	  border-radius:50%;
	  background:#09c;
	  transition:.2s;
	  cursor:pointer;
	}
	.b i{
	  position:absolute;
	  display:block;
	  width:56px;
	  height:10px;
	  background:#fff;
	  left:22px;
	  border-radius:2px;
	  transition:.2s;
	}
	.b1{
	  top:24px;
	}
	.b2{
	  top:44px;
	}
	.b3{
	  top:64px;
	}
	.b:hover .b1{
	  left:15px;
	  width:70px;
	  transform:translateY(20px) rotate(45deg);
	}
	.b:hover .b3{
	  left:15px;
	  width:70px;
	  transform:translateY(-20px) rotate(-45deg);
	}
	.b:hover .b2{
	  left:50px;
	  width:0;
	}
	.b:hover{
	  background:#c00;
	}
	.b:active .b1{
	  width:40px;
	  transform:translateY(11px) rotate(-45deg);
	  transition:.3s;
	}
	.b:active .b3{
	  width:40px;
	  transform:translateY(-7px) rotate(45deg);
	  transition:.3s;
	}
	.b:active .b2{
	  top:46px;
	  left:22px;
	  width:60px;
	  transition:.3s;
	}
	.b:active{
	  transform:rotate(45deg);
	  background:#f70;
	}
	</style>
</head>
<body>
  <div class="b">
    <i class="b1"></i>
    <i class="b2"></i>
    <i class="b3"></i>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>純 CSS Material Design 風格按鈕 demo3</title>
	<style>
	.b{
	  position:absolute;
	  top:50px;
	  left:160px;
	  width:100px;
	  height:100px;
	  border-radius:50%;
	  background:#09c;
	  transition:.2s;
	  cursor:pointer;
	}
	.b i{
	  position:absolute;
	  display:block;
	  width:56px;
	  height:10px;
	  background:#fff;
	  left:22px;
	  border-radius:2px;
	  transition:.2s;
	}
	.b1{
	  top:24px;
	}
	.b2{
	  top:44px;
	}
	.b3{
	  top:64px;
	}
	.b:hover .b1{
	  left:15px;
	  width:70px;
	  transform:translateY(20px) rotate(45deg);
	}
	.b:hover .b3{
	  left:15px;
	  width:70px;
	  transform:translateY(-20px) rotate(-45deg);
	}
	.b:hover .b2{
	  left:50px;
	  width:0;
	}
	.b:hover{
	  background:#c00;
	}
	.b:active .b1{
	  width:40px;
	  transform:translateY(11px) rotate(-45deg);
	  transition:.3s;
	}
	.b:active .b3{
	  width:40px;
	  transform:translateY(-7px) rotate(45deg);
	  transition:.3s;
	}
	.b:active .b2{
	  top:46px;
	  left:22px;
	  width:60px;
	  transition:.3s;
	}
	.b:active{
	  transform:rotate(45deg);
	  background:#f70;
	}
	</style>
</head>
<body>
  <div class="b">
    <i class="b1"></i>
    <i class="b2"></i>
    <i class="b3"></i>
  </div>
  	
  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
		font-size:16px;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>
</html>

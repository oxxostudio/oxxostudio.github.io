<head>

	<title>單一 div 的正多邊形變換 ( 純 CSS ) - demo6</title>
	<style>
    body{
      margin:100px;
    }
		.a{
  		position:relative;
      width:100px;
      height:0;
      border-width:0 71px 71px;
  		border-style:solid;
      border-color:transparent transparent  #f69;
		}
		.a:before{
		  position:absolute;
		  content:"";
      top:171px;
      left:-71px;
      width:100px;
      height:0;
      border-width:71px 71px 0;
		  border-style:solid;	
      border-color: #f69 transparent transparent;
  	}
    .a:after{
      position:absolute;
      content:"";
      top:71px;
      left:-71px;
      width:242px;
      height:0;
      border-width:0 0 100px;
      background:none;
      border-style:solid;
      border-color:transparent transparent #f69;
    }
	</style>
</head>
<body>
	<div class="a"></div>
</body>

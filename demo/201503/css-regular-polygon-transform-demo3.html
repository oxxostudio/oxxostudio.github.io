<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>單一 div 的正多邊形變換 ( 純 CSS ) demo3</title>
	<style>
		.a{
  		position:relative;
	    width:0;
	    height:0;
	    border-width:0 81px 59px;
  		border-style:solid;
	    border-color:transparent transparent #069;
		}
		.a:before{
		  position:absolute;
		  content:"";
	    top:59px;
	    left:-81px;
	    width:100px;
	    height:0;
	    background:none;
	    border-width:95px 31px 0;
		  border-style:solid;	
	    border-color:#069 transparent transparent;
  	}
	</style>
</head>
<body>
	<div class="a"></div>
		
  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
		font-size:16px;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>
</html>

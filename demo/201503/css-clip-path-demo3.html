<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>運用 clip-path 的純 CSS 形狀變換 - demo3</title>
	<style>
		.a{
		  width:100px;
		  height:100px;
		  background:#99f;
		  -webkit-clip-path:inset(5% 10% 15% 20% round 20% 5% 50% 0);
		}
	</style>
</head>
<body>
	<div class="a"></div>
</body>
</html>

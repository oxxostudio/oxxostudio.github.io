<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>SVG D3.js - 區域 ( area ) - demo 2</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <svg id="s"></svg>
  
  <script>
  var data = [
  {x:20, y:0}, 
  {x:25, y:20}, 
  {x:48, y:40}, 
  {x:30, y:60}, 
  {x:43, y:80}, 
  {x:55, y:100}, 
  {x:67, y:120}, 
  {x:28, y:140}, 
  {x:16, y:160}, 
  {x:38, y:180}
  ];

  var width = 100,
    height = 200;

  var s = d3.select('#s');

  s.attr({
      'width': width,
      'height': height,
    });

  var area = d3.svg.area()
      .y(function(d) { return d.y; })
      .x0(0)
      .x1(function(d) { return d.x; });

    s.append('path')
      .attr({
      	'd':area(data),
      	'stroke':'#c00',
      	'fill':'rgba(255,0,0,.3)',
        'transform':'translate(2,2)'
      });
  </script>
</body>

</html>

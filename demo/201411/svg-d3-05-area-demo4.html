<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>SVG D3.js - 區域 ( area ) - demo 4</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <svg id="s"></svg>
  
  <script>
  var data = [
  {x:0, y:18}, 
  {x:20, y:27}, 
  {x:40, y:56}, 
  {x:60, y:34}, 
  {x:80, y:41}, 
  {x:100, y:35}, 
  {x:120, y:100}, 
  {x:140, y:37}, 
  {x:160, y:26}, 
  {x:180, y:21}
  ];

  var width = 240,
    height = 120;

  var s = d3.select('#s');

  s.attr({
      'width': width,
      'height': height,
    });

  //對照組
  var area1 = d3.svg.area()
      .x(function(d) { return d.x; })
      .y0(0)
      .y1(function(d) { return d.y; });

  //實驗組
  var area2 = d3.svg.area()
      .x(function(d) { return d.x; })
      .y0(0)
      .y1(function(d) { return d.y; })
      .interpolate('bundle');


    s.append('path')
      .attr({
        'd':area1(data),
        'stroke':'#00c',
        'fill':'rgba(0,0,255,.1)',
        'transform':'translate(2,2)'
      });
    s.append('path')
      .attr({
        'd':area2(data),
        'stroke':'#c00',
        'fill':'rgba(255,0,0,.3)',
        'transform':'translate(2,2)'
      });
  </script>
</body>

</html>

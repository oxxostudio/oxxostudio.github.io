<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>SVG D3.js - 定義比例 ( scale.linear() ) - demo 9</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <svg id="s">
  </svg>
  <script>
  var data = [
  {
    x: 0,
    y: 1.89
  }, {
    x: 1,
    y: 2.77
  }, {
    x: 2,
    y: 0.86
  }, {
    x: 3,
    y: 3.45
  }, {
    x: 4,
    y: 4.13
  }, {
    x: 5,
    y: 3.59
  }, {
    x: 6,
    y: 2.33
  }, {
    x: 7,
    y: 3.79
  }, {
    x: 8,
    y: 2.61
  }, {
    x: 9,
    y: 2.15
  }];

  var width = 240,
    height = 120;

  var s = d3.select('#s');


  s.attr({
      'width':width,
      'height': height
  }).style({
    'border': '1px dotted #aaa'
  });

  //對照組，range()
  var scaleX1 = d3.scale.linear()
    .range([0, width])
    .domain([0, 9]);

  var scaleY1 = d3.scale.linear()
    .range([120.967, 0.678])
    .domain([0, 5]); 

  var line1 = d3.svg.line()
    .x(function(d) {
      return scaleX1(d.x);
    }).y(function(d) {
      return scaleY1(d.y);
    });

  //實驗組，rangeRound()
  var scaleX2 = d3.scale.linear()
    .rangeRound([0, width])
    .domain([0, 9]);

  var scaleY2 = d3.scale.linear()
    .rangeRound([120.967, 0.678])
    .domain([0, 5]); 

  var line2 = d3.svg.line()
    .x(function(d) {
      return scaleX2(d.x);
    }).y(function(d) {
      return scaleY2(d.y);
    });

  s.append('path')
    .attr({
      'd': line1(data),
      'stroke': '#f66',
      'fill': 'none'
    });

  s.append('path')
    .attr({
      'd': line2(data),
      'stroke': '#09c',
      'fill': 'none'
    });
  </script>
</body>

</html>

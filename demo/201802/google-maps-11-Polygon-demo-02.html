<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>Google Maps (11) - 形狀 ( 多邊形 ) demo 02 - OXXO.STUDIO</title>
  <style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  
  #map {
    height: 100%;
    width: 100%;
    background: #000;
  }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
  var map;

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17,
      center: {
        lat: 25.0336962,
        lng: 121.5643673
      }
    });

    var polygonPathPoints = [
      {lat: 25.032474, lng: 121.564714},
      {lat: 25.033018, lng: 121.563534},
      {lat: 25.034477, lng: 121.562954},
      {lat: 25.035157, lng: 121.563330},
      {lat: 25.035157, lng: 121.563941},
      {lat: 25.034622, lng: 121.564617},
      {lat: 25.035147, lng: 121.565390},
      {lat: 25.035021, lng: 121.565958},
      {lat: 25.034341, lng: 121.566237},
      {lat: 25.033252, lng: 121.565915}
    ];

    var p2 =[
      {lat: 25.034302, lng: 121.563748},
      {lat: 25.033427, lng: 121.563823},
      {lat: 25.033407, lng: 121.565218},
      {lat: 25.034272, lng: 121.565154}
    ];

    var p3 =[
      {lat: 25.034234, lng: 121.562418},
      {lat: 25.033524, lng: 121.564896},
      {lat: 25.034049, lng: 121.564724}
    ];

    var polygonPath = new google.maps.Polygon({
      paths: [polygonPathPoints, p2, p3],
      strokeColor: '#000',
      strokeOpacity: 1,
      strokeWeight: 3,
      strokePosition: google.maps.StrokePosition.CENTER,
      fillColor: '#f00',
      fillOpacity: 0.35,
      editable: true,
      map:map
    });   
  
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYBMYS-eSUwFL3Z1cn5P2bNWrVIr27Cgc&callback=initMap" async defer></script>
  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>

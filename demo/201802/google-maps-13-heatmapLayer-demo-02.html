<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">

  <title>Google Maps (13) - 熱度圖 ( Heatmap ) demo 02 - OXXO.STUDIO</title>
  <style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  
  #map {
    height: 100%;
    width: 100%;
    background: #000;
  }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
  var map;

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 16,
      center: {
        lat: 25.033090,
        lng: 121.563438
      }
    });

    var gradient = [
      'rgba(0, 0, 255, 0)',
      'rgba(0, 150, 255, 1)',
      'rgba(50, 120, 205, 1)',
      'rgba(100, 90, 155, 1)',
      'rgba(150, 60, 105, 1)',
      'rgba(200, 30, 55, 1)',
      'rgba(255, 0, 0, 1)'
    ];

    var heatmap = new google.maps.visualization.HeatmapLayer({
      map: map,
      data: [
        new google.maps.LatLng(25.033090, 121.563438),
        new google.maps.LatLng(25.033261, 121.563540),
        new google.maps.LatLng(25.033025, 121.563331), {
          location: new google.maps.LatLng(25.033065, 121.563696),
          weight: 6
        },
        new google.maps.LatLng(25.033364, 121.563419), {
          location: new google.maps.LatLng(25.032099, 121.561341),
          weight: 5
        },
        new google.maps.LatLng(25.032021, 121.562895), {
          location: new google.maps.LatLng(25.031958, 121.558931),
          weight: 8
        },
        new google.maps.LatLng(25.031248, 121.558455),
        new google.maps.LatLng(25.032119, 121.560154), {
          location: new google.maps.LatLng(25.035347, 121.559460),
          weight: 5
        },
        new google.maps.LatLng(25.035095, 121.557516)
      ],
      radius: 65,
      opacity: 0.8,
      gradient: gradient

    });
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYBMYS-eSUwFL3Z1cn5P2bNWrVIr27Cgc&callback=initMap&libraries=visualization" async defer></script>
  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>

  var href = location.href;
  var page = href.split("demo/");

  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>

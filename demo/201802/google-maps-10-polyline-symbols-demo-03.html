<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <title>Google Maps (10) - 折線與符號 demo 03</title>
  <style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  
  #map {
    height: 100%;
    width: 100%;
    background: #000;
  }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
  var map;
  var position = {
    lat: 25.0336962,
    lng: 121.5643673
  };

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17,
      center: position
    });

    var polylinePathPoints = [
      {lat: 25.0336962, lng: 121.5643673},
      {lat: 25.033755, lng: 121.565412},
      {lat: 25.031985, lng: 121.565380},
      {lat: 25.032083, lng: 121.561324}
    ];

    var iconPath1 = {
      path: 'M-44.6,22.3L0-22.3l44.6,44.6H-44.6z',
      fillColor: '#f00',
      fillOpacity: 0.7,
      strokeOpacity: 0,
      scale:.8
    };

    var iconPath2 = {
      path: 'M0-27.9L9.1-9.5l20.3,2.9L14.7,7.7l3.5,20.2L0,18.4l-18.1,9.5l3.5-20.2L-29.3-6.6l20.3-2.9L0-27.9z',
      fillColor: '#fa0',
      fillOpacity: 0.7,
      strokeOpacity: 0,
      scale:1
    };

    var iconPath3 = {
      path: 'M15.6,0L7.8,13.5H-7.8L-15.6,0l7.8-13.5H7.8L15.6,0z',
      fillColor: '#09c',
      fillOpacity: 0.7,
      strokeOpacity: 0,
      scale:1.6
    };

    var polylinePath = new google.maps.Polyline({
      path: polylinePathPoints,
      strokeColor: '#000',
      strokeOpacity: 0.8,
      strokeWeight: 10,
      icons: [{
        icon: iconPath1,
        offset: '0'
      },{
        icon: iconPath2,
        offset: '50%'
      },{
        icon: iconPath3,
        offset: '100%'
      }],
      map:map
    });
  
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYBMYS-eSUwFL3Z1cn5P2bNWrVIr27Cgc&callback=initMap" async defer></script>
</body>

</html>

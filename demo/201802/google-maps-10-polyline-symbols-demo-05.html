<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <title>Google Maps (10) - 折線與符號 demo 05</title>
  <style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  
  #map {
    height: 100%;
    width: 100%;
    background: #000;
  }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
  var map;
  var position = {
    lat: 25.0336962,
    lng: 121.5643673
  };

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17,
      center: position
    });

    var polylinePathPoints = [
      {lat: 25.0336962, lng: 121.5643673},
      {lat: 25.033755, lng: 121.565412},
      {lat: 25.031985, lng: 121.565380},
      {lat: 25.032083, lng: 121.561324}
    ];

    var iconPath = {
      path: 'M0,3.8L0,3.8c-0.8,0-1.4-0.6-1.4-1.4v-4.7c0-0.8,0.6-1.4,1.4-1.4h0c0.8,0,1.4,0.6,1.4,1.4v4.7C1.4,3.1,0.8,3.8,0,3.8z',
      fillColor: '#f00',
      fillOpacity: 1,
      strokeOpacity: 0,
      scale:3
    };

    var polylinePath = new google.maps.Polyline({
      path: polylinePathPoints,
      strokeColor: '#000',
      strokeOpacity: 0,
      strokeWeight: 1,
      icons: [{
        icon: iconPath,
        offset: '15px',
        repeat:'30px'
      }],
      map:map
    });   
  
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYBMYS-eSUwFL3Z1cn5P2bNWrVIr27Cgc&callback=initMap" async defer></script>
</body>

</html>

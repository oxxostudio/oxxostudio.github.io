<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <title>Google Maps (7) - 地理編碼服務 ( 地址定位 ) demo 02</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  
  #map {
    height: calc(100% - 50px);
    width: 100%;
    background: #000;
    margin: 30px 0 0;
    box-sizing: border-box;
  }
  
  #box {
    height: 20px;
    margin: 0;
    box-sizing: border-box;
    padding: 10px;
  }
  
  #address {
    width: 200px;
    margin-right: 5px;
  }
  </style>
</head>

<body>
  <div id="box">
    <input id="address">
    <button id="submit">定位</button>
  </div>
  <div id="map"></div>
  <script>
  var addressInput = $('#address');
  var submitBtn = $('#submit');

  var map, geocoder;

  function initMap() {
    geocoder = new google.maps.Geocoder();
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17
    });

    var address = '總統府';

    geocoder.geocode({
      'address': address
    }, function(results, status) {
      if (status == 'OK') {
        map.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location
        });
      } else {
        console.log(status);
      }
    });

    submitBtn.on('click', function() {
      console.log(addressInput.val());
      geocoder.geocode({
        'address': addressInput.val()
      }, function(results, status) {
        if (status == 'OK') {
          map.setCenter(results[0].geometry.location);
          var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
          });
        } else {
          console.log(status);
        }
      });
    });
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYBMYS-eSUwFL3Z1cn5P2bNWrVIr27Cgc&callback=initMap" async defer></script>
</body>

</html>

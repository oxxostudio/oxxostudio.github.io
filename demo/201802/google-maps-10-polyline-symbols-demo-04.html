<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <title>Google Maps (10) - 折線與符號 demo 04</title>
  <style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  
  #map {
    height: 100%;
    width: 100%;
    background: #000;
  }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
  var map;
  var position = {
    lat: 25.0336962,
    lng: 121.5643673
  };

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17,
      center: position
    });

    var polylinePathPoints = [
      {lat: 25.0336962, lng: 121.5643673},
      {lat: 25.033755, lng: 121.565412},
      {lat: 25.031985, lng: 121.565380},
      {lat: 25.032083, lng: 121.561324}
    ];

    var iconPath = {
      path: 'M-44.6,22.3L0-22.3l44.6,44.6H-44.6z',
      fillColor: '#f00',
      fillOpacity: 0.7,
      strokeOpacity: 0,
      scale:.8
    };

    var polylinePath = new google.maps.Polyline({
      path: polylinePathPoints,
      strokeColor: '#000',
      strokeOpacity: 0.8,
      strokeWeight: 10,
      icons: [{
        icon: iconPath,
        offset: '0'
      }],
      map:map
    });

    var a = 0;

    setInterval(function(){
      a = a + 1;
      if(a>100){
        a = 0;
      }
      polylinePath.setOptions({
        icons:[{
          icon: iconPath,
          offset: a + '%'
        }]
      })
    },20);    
  
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYBMYS-eSUwFL3Z1cn5P2bNWrVIr27Cgc&callback=initMap" async defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>Google Maps (8) - 資訊視窗 demo 02 - OXXO.STUDIO</title>
  <style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  
  #map {
    height: 100%;
    width: 100%;
    background: #000;
  }
  </style>
</head>

<body>
  <div id="box">
    <input id="address">
    <button id="submit">定位</button>
  </div>
  <div id="map"></div>
  <script>
  var map;
  var position = {
    lat: 25.0336962,
    lng: 121.5643673
  };
  var a = 1;
  var contentString = '<h1>大家好我是資訊視窗</h1><button id="btn">點我</button>';

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17,
      center: position
    });
    var marker = new google.maps.Marker({
      map: map,
      position: position
    });
    var infowindow = new google.maps.InfoWindow({
      content: contentString,
      position: position
    });
    infowindow.open(map, marker);
    infowindow.addListener('domready',function() {
      var btn = document.getElementById('btn');
      btn.addEventListener('click', function() {
        a = a * -1;
        if (a > 0) {
          infowindow.setContent('<h1>嘿嘿</h1><button id="btn">點我</button>');
        } else {
          infowindow.setContent('<h1>哈哈</h1><button id="btn">點我</button>');
        }
      });
    });
    marker.addListener('click',function(){
      infowindow.open(map, marker);
    });
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYBMYS-eSUwFL3Z1cn5P2bNWrVIr27Cgc&callback=initMap" async defer></script>

  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>

</html>

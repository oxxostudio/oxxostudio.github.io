<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">

  <title>完整解析 CSS 動畫 ( CSS Animation ) demo 01 - OXXO.STUDIO</title>
  <style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }

  .test {
    width:50px;
    height:50px; 
    position:absolute;
    animation-name: oxxo;
    animation-duration:5s;
  }

  #red{
    background:#f00;
    top:0;
    animation-delay:-2s;
  }
  #green{
    background:#0a0;
    top:60px;
  }
  #blue{
    background:#00c;
    top:120px;
    animation-delay:2s;
  }

  @keyframes oxxo {
    from {
      margin-left: 0px;
    }
    to {
      margin-left: 200px;
    }
  }

  </style>
</head>

<body>
  <div id="blue" class="test"></div>
  <div id="red" class="test"></div>
  <div id="green" class="test"></div>

<head>

  <title>完整解析 CSS 動畫 ( CSS Animation ) demo 03 - OXXO.STUDIO</title>
  <style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }

  .test {
    width:60px;
    height:40px; 
    line-height:40px;
    position:absolute;
    animation-name: oxxo;
    animation-duration:2s;
  }
  #start{
    animation-timing-function:steps(3,start);
  }
  #end{
    top:50px;
    animation-timing-function:steps(3,end);
  }

@keyframes oxxo{
    0%{
        left:0;
        background:#f00;
        color:#000;
    }
    25%{
        left:50px;
        background:#0f0;
        color:#000;
    }
    50%{
        left:100px;
        background:#00f;
        color:#fff;
    }
    75%{
        left:150px;
        background:#ff0;
        color:#000;
    }
    100%{
        left:200px;
        background:#000;
        color:#fff;
    }
}

  </style>
</head>

<body>
  <div id="start" class="test">start</div>
  <div id="end" class="test">end</div>

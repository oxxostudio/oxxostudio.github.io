  <title>完整解析 CSS 動畫 ( CSS Animation ) demo 10 - OXXO.STUDIO</title>
  <style>
  #test {
    width:50px;
    height:50px; 
    position:absolute;
    top:40px;
    background:#f00;
    animation-name: oxxo;
    animation-duration:2s;
    animation-iteration-count:infinite;
    animation-direction:alternate;
  }

@keyframes oxxo{
    0%{
      left:0;
      background:#f00;
    }
    50%{
      left:100px;
      background:#0a0;
    }
    100%{
      left:200px;
      background:#06f;
    }
}

  </style>
</head>

<body>
  <div id="test"></div>

  <button id="btn">更換動畫內容</button>

  <script>
    var btn = document.getElementById('btn');
    var keyframes = document.styleSheets[0].cssRules[1];
    console.log(keyframes);
    btn.addEventListener('click',function(){
      console.log(keyframes.findRule('50%'));
      keyframes.deleteRule('50%');
      console.log(keyframes);
      keyframes.appendRule('50% {left:100px; background:#000;}');
      console.log(keyframes);
    });
  </script>

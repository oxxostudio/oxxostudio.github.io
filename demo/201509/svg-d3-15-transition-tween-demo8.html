<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>SVG D3.js - transition ( tween„ÄÅinterpolate ) - demo8</title>
  <style>
    svg{
      width:200px;
      height:200px;
    }
  </style>
  <script src="/js/lib/d3.v3.min.js"></script>
  <script>
    window.addEventListener('load',function(){
      var box = d3.select('#box');  

      box.transition()
        .duration(2000)
        .tween('move',function(){
          var start = d3.transform("translate(10,10)");
          var stop = d3.transform("translate(80,80)");
          var interpolate = d3.interpolateTransform(start,stop);
          return function(t){
             d3.select(this).attr("transform", interpolate(t));
          }
        });

    },false);
  </script>
</head>

<body>
  <svg>
    <rect id="box"  width="100" height="100" stroke="#000" stroke-width="3" fill="none"></rect>
  </svg>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>SVG D3.js - transition ( tween„ÄÅinterpolate ) - demo6</title>
  <style>
    div{
      font-size:50px;
      line-height: 60px;
    }
    #show{
      width:200px;
      height:50px;
    }
  </style>
  <script src="/js/lib/d3.v3.min.js"></script>
  <script>
    window.addEventListener('load',function(){
      var a = d3.select('#array');
      var ai = d3.interpolateArray([0,1], [1,50,100]);

      a.text(ai(0.5));
    },false);
  </script>
</head>

<body>
  <div id="array"></div>
</body>

</html>

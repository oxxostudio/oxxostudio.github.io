<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>SVG D3.js - 直條圖 ( 以登革熱數據為例 ) demo01 - OXXO.STUDIO</title>
  <script src="/js/lib/d3.v3.min.js"></script>
  <script>
    window.addEventListener('load',function(){

      d3.csv("tainan-dengue.csv", function(data) {
        var day = d3.nest()
        .key(function(d){
          return d.確診日;
        }).sortKeys(d3.descending)
        .entries(data); 

        console.log(day);

        for(var i=0; i<day.length; i++){
          day[i]._id = i+1;
        }
      });

    },false);
  </script>
</head>

<body>


  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>SVG D3.js - 直條圖 ( Bar Chart )  - demo02</title>
  <script src="/js/lib/d3.v3.min.js"></script>
  <script>
    window.addEventListener('load',function(){

      var data=[
        {x:1, w:Math.floor(Math.random()*200)},
        {x:2, w:Math.floor(Math.random()*200)},
        {x:3, w:Math.floor(Math.random()*200)},
        {x:4, w:Math.floor(Math.random()*200)},
        {x:5, w:Math.floor(Math.random()*200)},
      ];

      var s = d3.select('body')
                .append('svg')
                .attr({
                  'width':300,
                  'height':300
                });

      s.selectAll('rect')
       .data(data)
       .enter()
       .append('rect')
       .attr({
        'fill':'#09c',
        'width':function(d){
          return d.w;
        },
        'height':30,
        'x':0,
        'y':function(d){
          return (d.x-1) * 35;
        }
       });

      s.selectAll('text')
       .data(data)
       .enter()
       .append('text')
       .text(function(d){
        return d.w;
       })
       .attr({
        'fill':'#000',
        'x':function(d){
          return d.w + 3;
        },
        'y':function(d){
          return d.x * 35 - 12;
        }
       });
    },false);
  </script>
</head>

<body>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>SVG D3.js - transition ( tween„ÄÅinterpolate ) - demo5</title>
  <style>
    div{
      font-size:30px;
      line-height: 40px;
    }
    #show{
      width:200px;
      height:50px;
    }
  </style>
  <script src="/js/lib/d3.v3.min.js"></script>
  <script>
    window.addEventListener('load',function(){
      var c = d3.select('#color');
      var show = d3.select('#show');

      var ci = d3.interpolateRgb('#f00', '#39e');

      c.text(ci(0.6));
      show.style({
        'background':ci(0.6)
      });
    },false);
  </script>
</head>

<body>
  <div id="color"></div>
  <div id="show"></div>
</body>

</html>

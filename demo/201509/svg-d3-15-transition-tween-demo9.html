<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>SVG D3.js - transition ( tween„ÄÅinterpolate ) - demo9</title>
  <style>
    body{
      margin:100px;
      background:#000;
    }
    #show{
      margin:0 auto;
      text-align:center;
      font-size:100px;
    }
    #color{
      color:#999;
      margin:0 auto;
      text-align:center;
    }
  </style>
  <script src="/js/lib/d3.v3.min.js"></script>
  <script>
    window.addEventListener('load',function(){
      var show = d3.select('#show');
      var cc = document.getElementById('color');

      show.transition()
      .duration(2000)
      .tween("number", function() {
        var i = d3.interpolateRound('0', '1000');
        var c = d3.interpolateRgb('#555', '#fa0');
        return function(t) {
          this.textContent = i(t);
          d3.select(this).style({'color':c(t)});
          console.log(cc.textContent);
          cc.innerHTML = c(t);
        };
      });
    },false);
  </script>
</head>

<body>
  <div id="show"></div>
  <div id="color"></div>
</body>

</html>

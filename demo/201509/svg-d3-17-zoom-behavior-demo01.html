<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>SVG D3.js - 縮放行為 ( Zoom Behavior )  - demo01</title>
  <style>
    html,body{
      width:100%;
      height:100%;
      margin:0;
    }
    #reset{
      font-size:20px;
      margin:10px 0;
    }
  </style>
  <script src="/js/lib/d3.v3.min.js"></script>
  <script>
    window.addEventListener('load',function(){

      var w = 800;
      var h = 400;

      var data = [
        {'cx':150, 'cy':210, 'r':50, 'fill':'#ff0000'},
        {'cx':75, 'cy':55, 'r':40, 'fill':'#00cc00'},
        {'cx':200, 'cy':30, 'r':30, 'fill':'#0000ff'},
        {'cx':650, 'cy':190, 'r':70, 'fill':'#0099cc'},
        {'cx':300, 'cy':200, 'r':30, 'fill':'#ff9900'}
      ];

      var svg = d3.select('body')
        .append('svg')
        .attr({
          'width':w,
          'height':h
        }).style({
          'border':'1px solid #000'
        });

      var container = svg.append('g');

      container.append('g')
        .selectAll('line')
        .data(d3.range(0, w, 30))
        .enter()
        .append('line')
        .attr({
          'x1': function(d) { return d; },
          'y1': 0,
          'x2': function(d) { return d; },
          'y2': h,
          'stroke':'#ddd',
          'fill':'none'
        });

      container.append('g')
        .selectAll('line')
        .data(d3.range(0, h, 30))
        .enter()
        .append('line')
        .attr({
          'x1': 0,
          'y1': function(d) { return d; },
          'x2': w,
          'y2': function(d) { return d; },
          'stroke':'#ddd',
          'fill':'none'
        });

      container.append("g").selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr({
          'cx': function(d){return d.cx;},
          'cy': function(d){return d.cy;},
          'r': function(d){return d.r;},
          'fill': function(d){return d.fill;}
        })
        .style({
          'cursor':'pointer'
        });

    },false);
  </script>
</head>

<body>
</body>

</html>

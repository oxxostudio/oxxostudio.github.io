<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>Google Maps API - 使用地圖與地圖設定 demo 02 - OXXO.STUDIO</title>
  <style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  
  #map {
    height: 100%;
    width: 100%;
    background: #000;
  }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.689104, lng: -74.044599},
        zoom: 16,
        mapTypeControl:true,
        fullscreenControl:true,
        rotateControl:true,
        scaleControl:true,
        streetViewControl:true,
        zoomControl:true,
        mapTypeControlOptions:{position:google.maps.ControlPosition.TOP_CENTER},
        fullscreenControlOptions:{position:google.maps.ControlPosition.TOP_RIGHT},
        rotateControlOptions:{position:google.maps.ControlPosition.RIGHT_CENTER},
        scaleControlOptions:{position:google.maps.ControlPosition.RIGHT_BOTTOM},
        streetViewControlOptions:{position:google.maps.ControlPosition.TOP_LEFT},
        zoomControlOptions:{position:google.maps.ControlPosition.RIGHT_BOTTOM}
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYBMYS-eSUwFL3Z1cn5P2bNWrVIr27Cgc&callback=initMap" async defer></script>
  
  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>玩轉 CSS 3D - 正四面體與正六面體 demo3 - OXXO.STUDIO</title>
	<style>
		.camera{
			width:200px;
			height:200px;
			perspective-origin:50% 150%;
			-moz-perspective-origin:50% 150%;
			-webkit-perspective-origin:50% 150%;
			perspective:500px;
			-moz-perspective:500px;
			-webkit-perspective:500px;
		}
		.space{
			position:relative;
			width:100%;
			height:100%;
			border:1px dashed #000;
			transform-style:preserve-3d;
			-moz-transform-style:preserve-3d;
			-webkit-transform-style:preserve-3d;
		}
		.space div{
		  position:absolute;
		  width:0;
		  height:0;
		  border-width:0 50px 87px;
		  border-style:solid;
		  opacity:.4;
		}
		.box1{
			border-color:transparent transparent #f00;
			transform-origin:center bottom;
			-moz-transform-origin:center bottom;
			-webkit-transform-origin:center bottom;
			transform:translateX(50px) translateY(50px) rotateX(-90deg);
			-moz-transform:translateX(50px) translateY(50px) rotateX(-90deg);
			-webkit-transform:translateX(50px) translateY(50px) rotateX(-90deg);
		}
		.box2{
			border-color:transparent transparent #00f;
			transform-origin:center bottom;
			-moz-transform-origin:center bottom;
			-webkit-transform-origin:center bottom;
			transform:translateX(50px) translateY(50px) rotateX(-19.5deg);
			-moz-transform:translateX(50px) translateY(50px) rotateX(-19.5deg);
			-webkit-transform:translateX(50px) translateY(50px) rotateX(-19.5deg);
		}
		.box3{
			border-color:transparent transparent #00f;
			transform-origin:right bottom;
			-moz-transform-origin:right bottom;
			-webkit-transform-origin:right bottom;
			transform:translateX(50px) translateY(50px) rotateY(60deg) rotateX(19.5deg);
			-moz-transform:translateX(50px) translateY(50px) rotateY(60deg) rotateX(19.5deg);
			-webkit-transform:translateX(50px) translateY(50px) rotateY(60deg) rotateX(19.5deg);
		}
		.box4{
			border-color:transparent transparent #f0f;
			transform-origin:left bottom;
			-moz-transform-origin:left bottom;
			-webkit-transform-origin:left bottom;
			transform:translateX(50px) translateY(50px) rotateY(-60deg) rotateX(19.5deg);
			-moz-transform:translateX(50px) translateY(50px) rotateY(-60deg) rotateX(19.5deg);
			-webkit-transform:translateX(50px) translateY(50px) rotateY(-60deg) rotateX(19.5deg);
		}
		</style>
</head>
<body>
	<div class="camera">
		<div class="space">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
		</div>
	</div>

  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
		font-size:16px;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>
</html>

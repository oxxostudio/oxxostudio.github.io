<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>深入理解 CSS 3D - 原理篇 - demo4</title>
	<style>
		.camera{
			width:200px;
			height:200px;
			perspective-origin:center center;
			-moz-perspective-origin:center center;
			-webkit-perspective-origin:center center;
			perspective:100px;
			-moz-perspective:100px;
			-webkit-perspective:100px;
		}
		.space{
			width:100%;
			height:100%;
			border:1px dashed #000;
			transform-style:preserve-3d;
			-moz-transform-style:preserve-3d;
			-webkit-transform-style:preserve-3d;
		}
		.box{
			width:100px;
			height:100px;
			background:#069;
			transform:translateX(50px) translateY(50px) rotateY(60deg);
			-moz-transform:translateX(50px) translateY(50px) rotateY(60deg);
			-webkit-transform:translateX(50px) translateY(50px) rotateY(60deg);
		}
	</style>
</head>
<body>
	<div class="camera">
		<div class="space">
			<div class="box"></div>
		</div>
	</div>
</body>
</html>

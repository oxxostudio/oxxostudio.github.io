<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>深入理解 CSS 3D - 原理篇 demo7 - OXXO.STUDIO</title>
	<style>
		.camera{
			width:200px;
			height:200px;
			perspective-origin:center center;
			-moz-perspective-origin:center center;
			-webkit-perspective-origin:center center;
			perspective:200px;
			-moz-perspective:200px;
			-webkit-perspective:200px;
		}
		.space{
			position:relative;
			width:100%;
			height:100%;
			border:1px dashed #000;
			transform-style:preserve-3d;
			-moz-transform-style:preserve-3d;
			-webkit-transform-style:preserve-3d;
		}
		.space div{
			position:absolute;
			width:100px;
			height:100px;
		}
		.box1{
			background:#069;
			transform:translateY(50px) translateX(100px) rotateY(60deg) rotateX(60deg) translateX(-50px);
			-moz-transform:translateY(50px) translateX(100px) rotateY(60deg) rotateX(60deg) translateX(-50px);
			-webkit-transform:translateY(50px) translateX(100px) rotateY(60deg) rotateX(60deg) translateX(-50px);
		}
		.box2{
			background:#c00;
			transform:translateX(-50px) translateY(50px) rotateX(60deg) rotateY(60deg) translateX(100px);
			-moz-transform:translateX(-50px) translateY(50px) rotateX(60deg) rotateY(60deg) translateX(100px);
			-webkit-transform:translateX(-50px) translateY(50px) rotateX(60deg) rotateY(60deg) translateX(100px);
		}
	</style>
</head>
<body>
	<div class="camera">
		<div class="space">
			<div class="box1"></div>
			<div class="box2"></div>
		</div>
	</div>
		
  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
		font-size:16px;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>玩轉 CSS 3D - 正八面體與正十二面體 demo1 - OXXO.STUDIO</title>
	<style>
		.camera{
			width:200px;
			height:200px;
			perspective-origin:50% 0%;
			-moz-perspective-origin:50% 0%;
			-webkit-perspective-origin:50% 0%;
			perspective:500px;
			-moz-perspective:500px;
			-webkit-perspective:500px;
		}
		.space{
			position:relative;
			width:100%;
			height:100%;
			border:1px dashed #000;
			transform-style:preserve-3d;
			-moz-transform-style:preserve-3d;
			-webkit-transform-style:preserve-3d;
		}
		.space div{
			position:absolute;
		}
		.box1, .box2{
			transform-style:preserve-3d;
			-moz-transform-style:preserve-3d;
			-webkit-transform-style:preserve-3d;
		}
		.box1 div,.box2 div{
		  width:0;
		  height:0;
		  border-width:0 50px 87px;
		  border-style:solid;
		  opacity:.4;
		}
		.box2{
  		transform-origin: center 71px -50px;
  		transform: rotateX(180deg) translateY(-132px);
  		-moz-transform-origin: center 71px -50px;
  		-moz-transform: rotateX(180deg) translateY(-132px);
  		-webkit-transform-origin: center 71px -50px;
  		-webkit-transform: rotateX(180deg) translateY(-132px);
		}
		.face1{
			border-color:transparent transparent #f00;
			transform-origin:center bottom;
			transform:translateX(50px) translateY(50px) rotateX(35.36deg);
			-moz-transform-origin:center bottom;
			-moz-transform:translateX(50px) translateY(50px) rotateX(35.36deg);
			-webkit-transform-origin:center bottom;
			-webkit-transform:translateX(50px) translateY(50px) rotateX(35.36deg);
		}
		.face2{
			border-color:transparent transparent #00f;
			transform-origin:right bottom;
			transform:translateX(50px) translateY(50px) rotateY(-90deg) rotateX(-35.36deg);
			-moz-transform-origin:right bottom;
			-moz-transform:translateX(50px) translateY(50px) rotateY(-90deg) rotateX(-35.36deg);
			-webkit-transform-origin:right bottom;
			-webkit-transform:translateX(50px) translateY(50px) rotateY(-90deg) rotateX(-35.36deg);
		}
		.face3{
			border-color:transparent transparent #0f0;
			transform-origin:left bottom;
			transform:translateX(50px) translateY(50px)  translateZ(-100px) rotateX(-35.36deg);
			-moz-transform-origin:left bottom;
			-moz-transform:translateX(50px) translateY(50px)  translateZ(-100px) rotateX(-35.36deg);
			-webkit-transform-origin:left bottom;
			-webkit-transform:translateX(50px) translateY(50px)  translateZ(-100px) rotateX(-35.36deg);
		}
		.face4{
			border-color:transparent transparent #f90;
			transform-origin:left bottom;
			transform:translateX(50px) translateY(50px) rotateY(90deg) rotateX(-35.36deg);
			-moz-transform-origin:left bottom;
			-moz-transform:translateX(50px) translateY(50px) rotateY(90deg) rotateX(-35.36deg);
			-webkit-transform-origin:left bottom;
			-webkit-transform:translateX(50px) translateY(50px) rotateY(90deg) rotateX(-35.36deg);
		}
		</style>
</head>
<body>
	<div class="camera">
		<div class="space">
			<div class="box1">
				<div class="face1"></div>
				<div class="face2"></div>
				<div class="face3"></div>
				<div class="face4"></div>
			</div>
			<div class="box2">
				<div class="face1"></div>
				<div class="face2"></div>
				<div class="face3"></div>
				<div class="face4"></div>
			</div>
		</div>
	</div>

  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
		font-size:16px;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>
</html>

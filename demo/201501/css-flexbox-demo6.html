<style>
	body{
		margin:20px;
		font-family:"Verdana";
		font-size:12px;
		color:#fff;
	}
	.flex-start,
	.flex-end,
	.center,
	.space-between,	
	.space-around,	
	.stretch{
		display:inline-flex;
		flex-wrap:wrap;
		width:180px;
		height:160px;
		margin:5px 5px 40px;
		border:1px solid #000;
		vertical-align: top;
	}
	.flex-start{
		align-content:flex-start;
	}
	.flex-end{
		align-content:flex-end;
	}
	.center{
		align-content:center;
	}
	.space-between{
		align-content:space-between;
	}
	.space-around{
		align-content:space-around;
	}
	.stretch{
		align-content:stretch;
	}
	.align-content>div{
		padding:15px;
		margin:2px;
		background:#666;
	}
</style>

<body>
<div class="flex-start align-content">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
</div>
<div class="flex-end align-content">

		<div>3</div>

		<div>6</div>
</div>

		<div>4</div>
		<div>5</div>
		<div>6</div>
</div>
<div class="space-around align-content">

		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
</div>
<div class="stretch align-content">

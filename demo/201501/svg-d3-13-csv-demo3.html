	<title>SVG D3.js - CSV 數據處理 demo3</title>

<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- <script src="/js/lib/d3.v3.min.js"></script> -->
<body>
	打開 console 看結果
	<script>
	d3.text("http://www.oxxostudio.tw/demo/201501/svg-d3-13-csv2.csv", function(data) {
	  console.log(data);
	  var parsedCSV = d3.csv.parseRows(data);
	  console.log(parsedCSV);
	  var a = parsedCSV.map(function(d){
	  	return{
	  		name:d[1],
	  		score:d[3],
	  		sex:d[5]
	  	}
	  });
	  console.log(a);
	});
	</script>
		
  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
		font-size:16px;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>

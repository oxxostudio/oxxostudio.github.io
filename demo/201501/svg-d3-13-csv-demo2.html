<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>SVG D3.js - CSV 數據處理 demo2</title>
</head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- <script src="/js/lib/d3.v3.min.js"></script> -->
<body>
	<script>
	d3.csv("http://www.oxxostudio.tw/demo/201501/svg-d3-13-csv.csv", function(d) {
	  return {
	    '性別': d.sex,
	    '姓名': d.name,
	    '分數': +d.score
		};
	}, function(error, rows) {
			if(error){
				console.log('oh no');
			}
			else{
		  	console.log(rows);
			}
	});
	</script>
</body>
</html>

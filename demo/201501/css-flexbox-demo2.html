<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>深入解析 CSS Flexbox demo3 - OXXO.STUDIO</title>
</head>
<style>
	body{
		margin:20px;
		font-family:"Verdana";
		font-size:12px;
		color:#fff;
	}
	.flex-row,
	.flex-row-reverse,
	.flex-column,
	.flex-column-reverse{
		display:inline-flex;
		width:120px;
		height:120px;
		border:1px solid #000;
		vertical-align: top;
	}
	.flex-row{
		flex-direction:row;
	}
	.flex-row-reverse{
		flex-direction:row-reverse;
	}
	.flex-column{
		flex-direction:column;
	}
	.flex-column-reverse{
		flex-direction:column-reverse;
	}
	.flex-item{
		width:40px;
		height:40px;
		text-align:center;
		line-height: 40px;
	}
	.item1{
		background:#c00;
	}
	.item2{
		background:#095;
	}
	.item3{
		background:#059;
	}
</style>

<body>
<div class="flex-row">
	<div class="flex-item item1">1</div>
	<div class="flex-item item2">2</div>
	<div class="flex-item item3">3</div>
</div>
<div class="flex-row-reverse">
	<div class="flex-item item1">1</div>
	<div class="flex-item item2">2</div>
	<div class="flex-item item3">3</div>
</div>
<div class="flex-column">
	<div class="flex-item item1">1</div>
	<div class="flex-item item2">2</div>
	<div class="flex-item item3">3</div>
</div>
<div class="flex-column-reverse">
	<div class="flex-item item1">1</div>
	<div class="flex-item item2">2</div>
	<div class="flex-item item3">3</div>
</div>
<span>

	
  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
		font-size:16px;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>

</html>

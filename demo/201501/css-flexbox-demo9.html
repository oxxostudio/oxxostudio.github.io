<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>深入解析 CSS Flexbox demo9 - OXXO.STUDIO</title>
</head>
<style>
	body{
		margin:20px;
		font-family:"Verdana";
		font-size:12px;
		color:#fff;
	}
	.flex{
		display:inline-flex;
		height:60px;
		margin:5px 5px 40px;
		border:1px solid #000;
		vertical-align: top;
	}
	.flex-300{
		width:300px;
	}
	.flex-150{
		width:80px;
	}
	.item{
		height:60px;
		text-align: center;
		line-height: 50px;
	}
	.item1{
		flex:1 2 200px;
		background:#c00;
	}
	.item2{
		flex:2 1 100px;
		background:#069;
	}
</style>

<body>
<div class="flex flex-300">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
</div>
<div class="flex flex-150">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
</div>
<span>


  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
		font-size:16px;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>

</html>

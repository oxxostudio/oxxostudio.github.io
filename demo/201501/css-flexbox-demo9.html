<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>深入解析 CSS Flexbox demo9</title>
</head>
<style>
	body{
		margin:20px;
		font-family:"Verdana";
		font-size:12px;
		color:#fff;
	}
	.flex{
		display:inline-flex;
		height:60px;
		margin:5px 5px 40px;
		border:1px solid #000;
		vertical-align: top;
	}
	.flex-300{
		width:300px;
	}
	.flex-150{
		width:80px;
	}
	.item{
		height:60px;
		text-align: center;
		line-height: 50px;
	}
	.item1{
		flex:1 2 200px;
		background:#c00;
	}
	.item2{
		flex:2 1 100px;
		background:#069;
	}
</style>

<body>
<div class="flex flex-300">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
</div>
<div class="flex flex-150">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
</div>
<span>
</body>

</html>

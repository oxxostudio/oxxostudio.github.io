<!-- <script src="/js/lib/d3.v3.min.js"></script> -->
<body>
	<script>
	var _comma = d3.format(",");
	
	console.log(_comma(1000000));   //1,000,000
	console.log(_comma(10000));     //10,000
	console.log(_comma(1));         //1
	console.log(_comma(-10000));    //-10,000



	</script>

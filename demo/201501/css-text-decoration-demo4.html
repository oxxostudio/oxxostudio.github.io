<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>CSS 搞怪的 text-decoration demo4</title>
	<style>
		div{
			font-size:20px;
			color:#f00;
			text-decoration: underline;
		}
		div span{
			display:inline-block;
			color:#00f;
			text-decoration: none!important;
		}
	</style>
</head>
<body>
	<div>
		我是要加底線的文字<span>我是不加底線的文字</span>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>深入解析 CSS Flexbox demo8 - OXXO.STUDIO</title>
</head>
<style>
	body{
		margin:20px;
		font-family:"Verdana";
		font-size:12px;
		color:#fff;
	}
	.flex{
		display:flex;
		width:180px;
		height:60px;
		margin:5px 5px 40px;
		border:1px solid #000;
		vertical-align: top;
	}
	.item{
		width:50px;
		height:60px;
		text-align: center;
		line-height: 50px;
	}
	.order1{
		order:1;
		background:#c00;
	}
	.order2{
		order:2;
		background:#069;
	}
	.order3{
		order:3;
		background:#095;
	}
	.order4{
		order:4;
		background:#f50;
	}
	.order5{
		order:5;
		background:#777;
	}
	.order6{
		order:6;
		background:#077;
	}
</style>

<body>
<div class="flex">
		<div class="item order2">1</div>
		<div class="item order4">2</div>
		<div class="item order6">3</div>
		<div class="item order1">4</div>
		<div class="item order3">5</div>
		<div class="item order5">6</div>
</div>
<span>

	
  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
		font-size:16px;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>

</html>

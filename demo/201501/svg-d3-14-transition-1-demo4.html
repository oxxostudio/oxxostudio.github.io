<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
  <title>SVG D3.js - transition 基本篇 demo4</title>
</head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- <script src="/js/lib/d3.v3.min.js"></script> -->


<style>
	div{
		position:absolute;
		display:inline-block;
		box-sizing: border-box;
		width:60px;
		height:60px;
		padding:5px;
		font-size:12px;
		color:#fff;
		background:#069;
	}
	.box1{
		left:10px;
	}
	.box2{
		left:80px;
	}
	.box3{
		left:150px;
	}
	.box4{
		left:220px;
	}
</style>
<body>
	<button onclick="d3Transition()">RESET</button>
	<br/>
  <div class="box1">in</div>
  <div class="box2">out</div>
  <div class="box3">in-out</div>
  <div class="box4">out-in</div>

	<script>
	d3Transition();
	function d3Transition(){
		var h = '200px';
		d3.selectAll('div')
		  .style({
				'top':'30px'
		  });
		d3.select('.box1')
			.transition()
			.duration(1000)
			.ease('cubic-in')
			.style({
				'top': h
			});
		d3.select('.box2')
			.transition()
			.duration(1000)
			.ease('cubic-out')
			.style({
				'top': h
			});
		d3.select('.box3')
			.transition()
			.duration(1000)
			.ease('cubic-out-in')
			.style({
				'top': h
			});
		d3.select('.box4')
			.transition()
			.duration(1000)
			.ease('cubic-in-out')
			.style({
				'top': h
			});
	}
	</script>
</body>

</html>

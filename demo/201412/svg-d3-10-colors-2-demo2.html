<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>SVG D3.js - 定義色彩 - 應用篇 ( colors ) demo2</title>
</head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- <script src="/js/lib/d3.v3.min.js"></script> -->
<body>
  <div id="div1">1</div>
  <div id="div2">2</div>
  <div id="div3">3</div>
  <div id="div4">4</div>
  <div id="div5">5</div>
	<script>

var d = d3.selectAll('div'),
    div1 = d3.select('#div1'),
    div2 = d3.select('#div2'),
    div3 = d3.select('#div3'),
    div4 = d3.select('#div4'),
    div5 = d3.select('#div5');

d.style({
  'width':'50px',
  'height':'50px',
  'display':'inline-block',
  'line-height':'50px',
  'color':'#fff',
  'text-align':'center',
  'margin':'2px'
});

var color = d3.scale.category20b();

div1.style({
  background:color(1)
});
div2.style({
  background:color(2)
});
div3.style({
  background:color(3)
});
div4.style({
  background:color(4)
});
div5.style({
  background:color(5)
});



	</script>
</body>
</html>

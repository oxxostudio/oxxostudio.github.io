<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>SVG D3.js - 序數比例尺 ( ordinal ) demo1</title>
</head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- <script src="/js/lib/d3.v3.min.js"></script> -->
<body>
	<svg id="s"></svg>
	<script>
		var data=[
		  {x:'a',y:75},
		  {x:'b',y:58},
		  {x:'c',y:62},
		  {x:'d',y:81},
		  {x:'e',y:96},
		  {x:'f',y:50},
		  {x:'g',y:73},
		  {x:'h',y:89},
		  {x:'i',y:79},
		  {x:'j',y:53}
		];

		var s = d3.select('svg');

	  s.attr({
	      'width': 200,
	      'height': 120,
	    }).style({
	      'border':'1px solid #000'
	    });

		var height = 120,
		    width = 200;

		var scaleX1 = d3.scale 
		               .ordinal() 
		               .domain(data.map(function(d){return(d.x);}))
		               .range([0, width]);

		var scaleX2 = d3.scale 
		               .ordinal() 
		               .domain(data.map(function(d){return(d.x);}))
		               .range([0,20,40,60,80,100,120,140,160,180]);
		 
		var scaleY = d3.scale
		               .linear()
		               .domain([0,150])
		               .range([height, 0]);

		var line1 = d3.svg.line()
							   .x(function(d) {
							      return scaleX1(d.x);
							   }).y(function(d) {
							      return scaleY(d.y);
							   });

		var line2 = d3.svg.line()
							   .x(function(d) {
							      return scaleX2(d.x);
							   }).y(function(d) {
							      return scaleY(d.y);
							   });

	  s.append('path')
	   .attr({
	    	'd':line1(data),
	    	'stroke':'#09c',
	    	'fill':'none'
	   });

	  s.append('path')
	   .attr({
	    	'd':line2(data),
	    	'stroke':'#f66',
	    	'fill':'none',
	    	'transform': 'translate(0,80)'
	   });


	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="oxxo.studio">
  <meta name="copyright" content="oxxo.studio">
	<title>SVG D3.js - 定義色彩 - 基本篇 ( colors ) demo4</title>
</head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- <script src="/js/lib/d3.v3.min.js"></script> -->
<body>
  <div id="r"></div>
	<div id="r1"></div>
	<div id="r2"></div>
	<div id="r3"></div>
	<div id="r4"></div>
	<script>

var d = d3.selectAll('div'),
    r = d3.select('#r'),
		r1 = d3.select('#r1'),
		r2 = d3.select('#r2'),
		r3 = d3.select('#r3'),
		r4 = d3.select('#r4');

d.style({
  'width':'80px',
  'height':'80px',
  'display':'inline-block',
  'margin':'3px'
});

var red = d3.rgb(255,0,0);

r.style({
    'background':red.darker(0)
  });
r1.style({
    'background':red.darker(1)
  });
r2.style({
    'background':red.darker(2)
  });
r3.style({
    'background':red.darker(3)
  });
r4.style({
    'background':red.darker(4)
  });

	</script>
</body>
</html>

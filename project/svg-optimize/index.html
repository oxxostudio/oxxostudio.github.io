  <script>
    const upload = document.getElementById('upload');
    const uploadBtn = document.getElementById('uploadBtn');
    const input = document.getElementById('input');
    const SVGpreview = document.getElementById('SVGpreview');
    const preview = document.getElementById('preview');
    const output = document.getElementById('output');
    const download = document.getElementById('download');
    const copy = document.getElementById('copy');
    new ClipboardJS('#copy');


    upload.addEventListener('change', function () {
      const file = this.files[0];
      const fileName = file.name;
      if (fileName.indexOf('.svg') > -1) {
        preview.setAttribute('hidden', '');
        const reader = new FileReader();
        reader.onload = function () {
          input.value = reader.result;
          let svg = optimizeSVG(reader.result);
          SVGpreview.innerHTML = svg;
          output.innerText = svg;
          preview.removeAttribute('hidden', '');
          downloadSVG(fileName, svg);
        };
        reader.readAsText(file);
      } else {
        alert('你上傳的不是 SVG 呦～');
      }
    });

    uploadBtn.addEventListener('click', () => {
      upload.click();
    });

    copy.addEventListener('click', function () {
      this.classList.add('ok');
      this.innerText = '複製成功';
      setTimeout(() => {
        this.classList.remove('ok');
        this.innerText = '複製 SVG 程式碼';
      }, 1000);
    });

    function optimizeSVG(val) {
      let result = val;
      const idArr = result.match(/id="(.*?)"/g); // 取得 id
      if (idArr) {
        idArr.forEach((e, i) => {
          const oldid = e.replace(/\"|id=/g, '');
          const newid = `_${i}`;
          if (result.match(`#${oldid}`)) {
            result = result.replace(e, `id="${newid}"`);  // 如果有用到這個 id 則保留
            result = result.replace(`#${oldid}`, `#${newid}`);
          } else {
            result = result.replace(e, '');
          }
        });
      }
      result = result.replace(/\u0009|\n/g, ''); // 取代全形空白和換行
      result = result.replace(/[\s]+/g, ' ');    // 合併連續空白
      const svgHead = result.match(/.*<svg/)[0];   // 置換 svg 頭
      result = result.replace(`${svgHead}`, `<svg`);
      return result;
    }

    function downloadSVG(name, source) {
      const svg = encodeURIComponent(`<?xml version="1.0" encoding="utf-8"?>\r\n${source}`);
      download.setAttribute('download', name);
      download.setAttribute('href', `data:image/svg+xml;charset=utf-8,${svg}`);
    }
  </script>

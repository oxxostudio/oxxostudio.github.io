<script>
    if (!window.chrome || !window.chrome.webstore) {
        alert('請使用 chrome 瀏覽器才能有最佳體驗呦~');
    }
    $(function () {
        const $c = $('#content');
        const $b = $('b');
        const $i = $('#input input');
        const $d = $('#download');
        const $p = $('#preview');
        const arr = [];
        $i.each(function (e) {
            let num = e + 1;
            $('.t' + num).text($(this).attr('placeholder'));
            $(this).on('keyup', function () {
                if (!$(this).val()) {
                    $('.t' + num).text($(this).attr('placeholder'));
                } else {
                    $('.t' + num).text($(this).val());
                }
                textChange();
            });
        });
        textChange();

        $i.on('change', () => {
            textChange();
        });
        function textChange() {
            $b.each(function (e) {
                let $this = $(this);
                let num = e + 1;
                let $tt = $('.t' + num);
                $tt.removeClass();
                $tt.addClass('t' + num).addClass('s' + $tt.text().length);
                arr[e] = $this.text();
            });
        }
        function convert(e, q) {
            html2canvas(e, {
                scale: 1
            }).then(function (canvas) {
                //let img = canvas.toDataURL("image/jpeg");
                let img = canvas.toDataURL("image/png");
                //$p.html('<img src="' + img + '">');
                q.attr('href', img);
                q[0].click();
                q.remove();
                ga("send", "event", "伊藤潤二", "convert", arr.join());
            });
        }
        $d.on('click', () => {
            $('body').append('<a class="tempLink" download="伊藤潤二萬用圖"></a>');
            convert($c[0], $('.tempLink'));
        });
    });
</script>

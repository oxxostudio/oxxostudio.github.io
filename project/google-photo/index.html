<script>
    const shareUrl = document.getElementById('shareUrl');
    const send = document.getElementById('send');
    const show = document.getElementById('show');
    const showContent = document.getElementById('showContent');
    if (sessionStorage.googleImgPath) {
        shareUrl.value = sessionStorage.googleImgPath;
    }
    const appuri = 'https://script.google.com/macros/s/AKfycbxDAJN26VIKr9jLmeeTc0CwkOPINEnRf8J3Bu0ima_Ir5LYvBfB/exec';
    send.addEventListener('click', async function () {
        let imgPath = shareUrl.value;
        let imgUrl;
        sessionStorage.googleImgPath = imgPath;
        send.innerHTML = '轉換中...';
        send.classList.add('disable');
        show.classList.remove('show');
        await fetch(appuri, {
            method: 'POST',
            body: encodeURI(JSON.stringify({
                image: imgPath
            })),
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded; charset=utf-8'
            }
        }).then(res => {
            return res.text();
        }).then(result => {
            imgUrl = result;
        });
        send.innerHTML = '轉換';
        send.classList.remove('disable');
        showContent.innerHTML = `<img id="googlePhoto" src="${imgUrl}=w2400"/>
        <div id="copy">點擊複製圖片網址：
            <div class="copy" uri="${imgUrl}=w2400">大尺寸</div>
            <div class="copy" uri="${imgUrl}=w1200">中尺寸</div>
            <div class="copy" uri="${imgUrl}=w640">小尺寸</div>
        </div>`;

        show.classList.add('show');

        new ClipboardJS('.copy', {
            text: function (trigger) {
                let text = trigger.innerHTML;
                trigger.innerHTML = `已複製`;
                trigger.classList.add('ok');
                setTimeout(() => {
                    trigger.innerHTML = text;
                    trigger.classList.remove('ok');
                }, 2000);
                return trigger.getAttribute('uri');
            }
        });
    });

</script>
